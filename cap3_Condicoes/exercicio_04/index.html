<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Triângulos</title>
  <style>
    h2 {
      border-bottom: 1px solid rgba(46, 71, 139, 0.5);
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <h2 class="text-center my-5">Triângulos</h2>
  <section class="container">
    <section class="row">
      <section class="col-md-4">
        <img class="img-fluid"
          src="https://images.vexels.com/media/users/3/142871/isolated/preview/7d4f2184d58d52fd74dc09b3f560a86a-isotipo-de-triangulos-de-prisma-coloridos.png"
          alt="">
      </section>

      <section class="col-md-8 mt-5">
        <form class="form-group">
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-4" for="inLadoA">Lado A:</label>
            <input class="form-control col-md-8" type="text" name="inLadoA" id="inLadoA">
          </div>
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-4" for="inLadoB">Lado B:</label>
            <input class="form-control col-md-8" type="text" name="inLadoB" id="inLadoB">
          </div>
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-4" for="inLadoC">Lado C:</label>
            <input class="form-control col-md-8" type="text" name="inLadoC" id="inLadoC">
          </div>

          <input class="btn btn-primary my-2" type="button" id="btVerificar" value="Verificar Lados"></input>

          <div>
            <h6 id="outLados"></h6>
            <h6 id="outTipo"></h6>
          </div>
        </form>
      </section>

    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
