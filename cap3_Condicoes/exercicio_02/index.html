<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Velocidade</title>
  <style>
    h2{
      border-bottom: 1px solid rgba(46, 139, 86, 0.3);
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <h2 class="text-center my-5">Multa por Velocidade?</h2>
  <section class="container">
    <section class="row">
    <section class="col-md-4">
      <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/1345/1345688.png" alt="">
    </section>
    
      <section class="col-md-8 mt-5">
        <form class="form-group">
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-4" for="inVelPermitida">Velocidade(max) Permitida:</label>
            <input class="form-control col-md-8" type="text" name="inVelPermitida" id="inVelPermitida">
          </div>
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-4" for="inVelCondutor">Velocidade do condutor:</label>
            <input class="form-control col-md-8" type="text" name="inVelCondutor" id="inVelCondutor">
          </div>
          

          <input class="btn btn-primary my-2" type="button" id="btVerificar" value="Verificar"></input>

          <div>            
            <h4 id="outMulta"></h4>
          </div>
        </form>
      </section>

      
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
