<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Número Perfeito</title>
  <style>
    h2{
      border-bottom: 1px solid rgba(139, 46, 46, 0.4);
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <h2 class="text-center my-5">Esse número é Perfeito?</h2>
  <section class="container">

    <section class="col-md-4">
      <img class="img-fluid" src="https://www.kindpng.com/picc/m/11-112196_tonumbers-png-numbers-icon-number-icon-png-transparent.png" alt="">
    </section>
    
      <section class="col-md-8 mt-5">
        <form class="form-group">
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-4" for="inNumero">Numero:</label>
            <input class="form-control col-md-8" type="text" name="inNumero" id="inNumero">
          </div>          
                 
          <input class="btn btn-primary my-2" type="button" id="btVerificar" value="Verificar"></input>

          <div>            
            <h5 id="outDivisores"></h5>
            <h5 id="outPerfeito"></h5>
          </div>
        </form>
      </section>

      
    </section>
  </section>
  <script src="script.js"></script>

</html>
