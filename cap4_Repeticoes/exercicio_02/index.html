<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Criação de Chinchilas</title>
  <style>
    h2{
      border-bottom: 1px solid rgba(46, 139, 131, 0.4);
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <h2 class="text-center my-5">Criação de Chinchilas</h2>
  <section class="container">
    <section class="row">
    <section class="col-md-4">
      <img class="img-fluid" src="https://us.123rf.com/450wm/alfadanz/alfadanz2103/alfadanz210300016/165884013-little-gray-chinchilla-cute-fluffy-pet-cartoon-animal-design-vector-illustration-isolated-on-white-b.jpg?ver=6" alt="">
    </section>
    
      <section class="col-md-8 mt-5">
        <form class="form-group">
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-4" for="inQntChinchilas">Número de Chinchilas:</label>
            <input class="form-control col-md-8" type="text" name="inQntChinchilas" id="inQntChinchilas">
          </div>         
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-4" for="inAnos">Número de Anos:</label>
            <input class="form-control col-md-8" type="text" name="inAnos" id="inAnos">
          </div>  
                 
          <input class="btn btn-primary my-2" type="button" id="btVerificar" value="Previsão de Chinchilas"></input>

          <div>            
            <h5 id="outQntChinchilas"></h5>  
          </div>
        </form>
      </section>

      
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
