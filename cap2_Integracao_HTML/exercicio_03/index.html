<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Supermercado JS</title>
</head>

<body>
  <h1 class="text-center my-5">Supermercado JS</h1>
  <section class="container">
    <section class="row">
      <section class="col-md-8 mt-5">
        <form class="form-group">
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-3" for="inProduto">Produto:</label>
            <input class="form-control col-md-9" type="text" name="inProduto" id="inProduto">
          </div>
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-3" for="preco">Valor:</label>
            <input class="form-control col-md-9" type="text" name="preco" id="inPreco">
          </div>
          
          <input class="btn btn-primary my-2" type="button" id="btCalcular" value="Verificar Promoção"></input>

          <div>
            <h3 class="my-1" id="outProduto"></h3>
            <h3 class="my-1" id="outPromocao"></h3>
            <h3 class="my-1" id="outValor"></h3>
          </div>
        </form>
      </section>

      <section class="col-md-4">
        <img class="img-fluid" src="https://www.pngitem.com/pimgs/m/521-5211340_online-shop-icon-png-transparent-png.png" alt="">
      </section>
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
