<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <title>Farmácia JS</title>
</head>

<body>
  <h1 class="text-center my-5">Farmácia JS</h1>
  <section class="container">
    <section class="row">
      <section class="col-md-8 mt-5">
        <form class="form-group">
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-2" for="medicamento">Medicamento:</label>
            <input class="form-control col-md-10" type="text" name="medicamento" id="inMedicamento">
          </div>
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-2" for="preco">Preço:</label>
            <input class="form-control col-md-10" type="text" name="preco" id="inPreco">
          </div>
          <div class="input-group-prepend my-2">
            <label class="input-group-text col-md-2" for="inQtd">Quantidade:</label>
            <input class="form-control col-md-10" type="text" name="inQtd" id="inQtd">
          </div>

          <input class="btn btn-primary my-2" type="button" id="btCalcular" value="Mostrar promoção"></input>

          <div>
            <h3 id="outMedicamento"></h3>
            <h3 id="outPromocao"></h3>
          </div>
        </form>
      </section>

      <section class="col-md-4">
        <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/1988/1988002.png" alt="">
      </section>
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
