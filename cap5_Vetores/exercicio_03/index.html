<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Concurso</title>
  <style>
    h2 {
      border-bottom: 1px solid rgba(46, 105, 139, 0.4);
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <h2 class="text-center my-5">Concurso</h2>
  <section class="container">
    <section class="row">
      <section class="col-md-4">
        <img class="img-fluid"
          src="https://www.pinclipart.com/picdir/big/539-5396152_group-of-people-icon-png-clipart.png" alt="">
      </section>

      <section class="col-md-8 mt-5">
        <form class="form-group">
          <div class="row input-group-prepend my-2">
            <label class="input-group-text col-md-3" for="inCandidato">Candidato:</label>
            <input class="form-control col-md-7" type="text" name="inCandidato" id="inCandidato">

            <label class="input-group-text col-md-3" for="inAcertos">NÂº Acertos:</label>
            <input class="form-control col-md-7" type="text" name="inAcertos" id="inAcertos">
            <input class="btn btn-outline-primary col-md-2" type="button" id="btAddCandidato"
              value="+ Candidato"></input>
          </div>

          <div>
            <input class="btn btn-primary my-2" type="button" id="btListarCanditados" value="Listar Candidatos"></input>
            <input class="btn btn-primary my-2" type="button" id="btListarAprovados" value="Listar Aprovados"></input>
          </div>

          <div>
            <h5 id="outCandidatos"></h5>
            <h5 id="outAprovados"></h5>
          </div>

        </form>
      </section>


    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
